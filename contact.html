<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="styleContact.css" rel="stylesheet" type="text/css" />
</head>
<body>
<p>Questions? Requests? Contact Below:</p>
<div class = "container">
<form action="http://localhost:8080/example" method="POST">
  <div class = "fname"><label>First name: </label>
  <input type="text" name="fname"></div>
  <div class = "lname"><label>Last name: </label>
  <input type="text" name="lname"></div>
  <div class = "email"><label>Email: </label>
  <input type="text" name="fname"></div>
  <div class = "phone"><label>Phone Number: </label>
  <input type="text" name="fname"></div>
  <div class = "company"><label>Company: </label>
  <input type="text" name="fname"></div>
  <div class = "message"><label>Message: </label>
  <textarea name="fname"></textarea></div>
 <button type="submit">Send to backend</button>
</form>
